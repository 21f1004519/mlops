name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pull data & model from DVC
        run: |
          dvc pull
          ls data/
          ls models/

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Post results as comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pytest --maxfail=1 --disable-warnings -q > result.txt
          cat result.txt
          echo "### âœ… CI Test Report" > report.md
          echo "\`\`\`" >> report.md
          cat result.txt >> report.md
          echo "\`\`\`" >> report.md
          cml comment create report.md


